included:
 - Sources

opt_in_rules:
 - private_outlet
 - private_action
 - array_init
 - convenience_type
 - discouraged_object_literal
 - empty_collection_literal
 - empty_count
 - empty_string
 - explicit_init
 - legacy_multiple
 - legacy_random
 - literal_expression_end_indentation
 - multiline_function_chains
 - operator_usage_whitespace
 - override_in_extension
 - toggle_bool
 - yoda_condition

nesting:
 type_level: 2

type_name:
 min_length: 2
 max_length: 45

identifier_name:
 min_length: 2

line_length:
 warning: 200
 error: 250
